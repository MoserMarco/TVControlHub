<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SoftwareLauncher - Home</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body tabindex="0">
<input type="text" id="hidden-focus" style="position:absolute; top:-1000px;" autofocus>
<div id="app">
  <div id="Title">
    <h1>Home</h1>
  </div>
  <div id="grid">
    <div class="row">
      <div class="tile" data-index="0" tabindex="0">
        <div class="image">
          <img src="Images/Kodi.jpg" alt="Kodi">
        </div>
        <div class="caption">Kodi</div>
      </div>
      <div class="tile" data-index="1" tabindex="0">
        <div class="image">
          <img src="Images/DVD.png" alt="DVD player">
        </div>
        <div class="caption">Open DVD player</div>
      </div>
      <div class="tile" data-index="2" tabindex="0">
        <div class="image">
          <img src="Images/Bluetooth.png" alt="Bluetooth">
        </div>
        <div class="caption">Bluetooth</div>
      </div>
    </div>
    <div class="row">
      <div class="tile" data-index="3" tabindex="0">
        <div class="image">
          <img src="Images/Dolphin.jpg" alt="Dolphin">
        </div>
        <div class="caption">Dolphin</div>
      </div>
      <div class="tile" data-index="4" tabindex="0">
        <div class="image">
          <img src="Images/Mame.jpeg" alt="Mame">
        </div>
        <div class="caption">Mame</div>
      </div>
      <div class="tile" data-index="5" tabindex="0">
        <div class="image">
          <img src="Images/Extra.jpeg" alt="Extra">
        </div>
        <div class="caption">Extra</div>
      </div>
    </div>
    <div class="row">
      <div class="tile" data-index="6" tabindex="0">
        <div class="image">
          <img src="Images/Extra.jpeg" alt="Extra">
        </div>
        <div class="caption">Extra</div>
      </div>
      <div class="tile" data-index="7" tabindex="0">
        <div class="image">
          <img src="Images/Exit.png" alt="Exit">
        </div>
        <div class="caption">Exit</div>
      </div>
      <div class="tile" data-index="8" tabindex="0">
        <div class="image">
          <img src="Images/Poweroff.png" alt="Poweroff">
        </div>
        <div class="caption">Poweroff</div>
      </div>
    </div>
  </div>
</div>

<script src="grid-navigator.js"></script>
</body>
</html>
